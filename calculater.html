<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="cal.css">
</head>
<body>
   <h1>Calculator</h1>
   <div class="coniner">
    <form action="">
        <p>Casio</p>
        <input type="text" id="screen">
        <br>

    <input type="button" class="button_number" value="7" onclick="btnClick(value)">
    <input type="button" class="button_number" value="8" onclick="btnClick(value)"> 
    <input type="button" class="button_number" value="9" onclick="btnClick(value)">
    <input type="button" class="button_operator" value="/" onclick="btnClick(value)">
    <br>

    <input type="button" class="button_number" value="4" onclick="btnClick(value)">
    <input type="button" class="button_number" value="5" onclick="btnClick(value)"> 
    <input type="button" class="button_number" value="6" onclick="btnClick(value)">
    <input type="button" class="button_operator" value="*" onclick="btnClick(value)">
    <br>

    <input type="button" class="button_number" value="1" onclick="btnClick(value)">
    <input type="button" class="button_number" value="2" onclick="btnClick(value)"> 
    <input type="button" class="button_number" value="3" onclick="btnClick(value)">
    <input type="button" class="button_operator" value="+" onclick="btnClick(value)">
    <br>

    <input type="button" class="button_number" id="clear" value="C" onclick=" clearScreen()"> 
    <input type="button" class="button_number" value="0" onclick="btnClick(value)"> 
    <input type="button" class="button_number" value="=" onclick="findResult()">
    <input type="button" class="button_operator" value="-" onclick="btnClick(value)">
    </form>
   </div>
            
   <script src="calcu.js"></script>
</body>
</html>
